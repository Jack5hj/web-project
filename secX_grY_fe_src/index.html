<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LYSY 老有所医</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: "Segoe UI", sans-serif; }

   
   .background {
      position: fixed; top: 0; left: 0; z-index: -1;
      width: 100vw; height: 100vh;
      background: url("/images/SPA.png") center/cover no-repeat;
      opacity: 0.65;
    }

    .main-nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.8em 2em;
      background: rgba(255,255,255,0.9);
      position: sticky; top: 0; z-index: 100;
      border-bottom: 1px solid #ddd;
    }
    .nav-left {
      display: flex; align-items: center; gap: 0.8em;
    }
    .logo {
      width: 40px; height: 40px;
    }
    .site-title {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em; color: #333;
    }
    .nav-right {
      display: flex; align-items: center; gap: 1.2em;
    }
    .nav-right a {
      text-decoration: none; color: #4e8c79; font-weight: 600;
    }
    .nav-right a:hover {
      text-decoration: underline;
    }
    .nav-icon img {
      width: 24px; height: 24px;
    }


    main {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: calc(100vh - 70px); 
      text-align: center; color: #333;
      padding: 0 1em;
    }
    .intro img {
      width: 120px; margin-bottom: 1em;
    }
    .intro h2 {
      font-size: 2.5em; margin-bottom: 0.5em;
    }
    .intro p {
      font-size: 1.2em; margin-bottom: 1.5em;
      max-width: 600px;
    }
    .btn {
      padding: 0.8em 1.5em;
      background-color: #4e8c79; color: white;
      text-decoration: none; font-weight: bold;
      border-radius: 8px; transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #3d6d5f;
    }

    @media screen and (max-width: 600px) {
      .intro h2 { font-size: 1.8em; }
      .intro p { font-size: 1em; }
      .intro img { width: 90px; }
    }
    .page-footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background: rgba(128, 128, 128, 0.7); /* 半透明灰 */
  text-align: center;
  padding: 0.5em 0;
  font-weight: bold;
  z-index: 100;
}

.footer-nav a {
  margin: 0 2em;
  color: #333;
  text-decoration: none;
}

.footer-nav a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>


  <div class="background"></div>


  <header class="main-nav">
    <div class="nav-left">
      <a href="index.html"><img src="/images/logo.png" alt="Logo" class="logo"></a>
      <div class="site-title">LaoYouSuoYi</div>
    </div>
    <div class="nav-right">
      <a href="search.html">Search</a>
      <a href="services.html">Book Now</a>
      <a href="profile.html">Profile</a>
    </div>
  </header>


  <main>
    <section class="intro">
      <img src="/images/logo.png" alt="LYSY Logo">
      <h2>Welcome to LaoYouSuoYi</h2>
      <p>We provide various on-site services and hope you enjoy and spend a relaxing time</p>
      <a href="login.html" class="btn">Booking Now</a>
    </section>
  </main>
  <footer class="page-footer">
    <nav class="footer-nav">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
    </nav>
  </footer>
</body>
</html>
