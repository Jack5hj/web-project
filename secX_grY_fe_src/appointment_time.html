<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time-choose time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body, html { font-family: "Segoe UI", sans-serif; height:100%; }
    .background {
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      background: url("/images/SPA.png") center/cover no-repeat;
      opacity:0.65; z-index:-1;
    }
    .main-nav {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.8em 2em; background:rgba(255,255,255,0.9);
      position:sticky; top:0; z-index:100; border-bottom:1px solid #ddd;
    }
    .nav-left, .nav-right { display:flex; align-items:center; gap:1em }
    .logo { width:40px; height:40px }
    .site-title { font-family:'Great Vibes', cursive; font-size:1.8em; }
    .nav-right a { text-decoration:none; color:#4e8c79; font-weight:600 }
    .nav-right a:hover { text-decoration:underline }

    main {
      max-width:800px; margin:3em auto; padding:0 1em;
      color:#333; text-align:center;
    }
    h2 { font-size:1.8em; margin-bottom:1.5em; }
    .time-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
      gap:1em;
    }
    .time-btn {
      padding:0.8em; background:rgba(78,140,121,0.8);
      color:white; border:none; border-radius:20px;
      cursor:pointer; transition:background 0.3s;
    }
    .time-btn:hover { background:rgba(78,140,121,1) }
    .page-footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background: rgba(128, 128, 128, 0.7); 
  text-align: center;
  padding: 0.5em 0;
  font-weight: bold;
  z-index: 100;
}

.footer-nav a {
  margin: 0 2em;
  color: #333;
  text-decoration: none;
}

.footer-nav a:hover {
  text-decoration: underline;
}

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>

  <header class="main-nav">
    <div class="nav-left">
      <div class="back" onclick="history.back()">←</div>
      <a href="index.html"><img src="/images/logo.png" class="logo"></a>
      <div class="site-title">LaoYouSuoYi</div>
    </div>
    <div class="nav-right">
      <a href="search.html">Search</a>
      <a href="services.html">Book Now</a>
      <a href="profile.html">Profile</a>
    </div>
  </header>

  <main>
    <h2>Select a time slot</h2>
    <div class="time-grid" id="timeGrid"></div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const times = ["10:00","11:00","12:00","13:00","14:00","15:00",
                   "16:00","17:00","18:00","19:00","20:00","21:00"];
    const grid = document.getElementById('timeGrid');

    times.forEach(t => {
      const btn = document.createElement('button');
      btn.textContent = t;
      btn.onclick = () => {
        params.set('time', t);
        window.location.href = `confirm.html?${params.toString()}`;
      };
      grid.appendChild(btn);
    });


  </script>
    <footer class="page-footer">
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
      </nav>
    </footer>
  </body>
  </html>
  
</body>
</html>
